{% extends "base.html" %}
{% block title %}Завершенные уроки{% endblock %}
{% block content %}
<h2>Завершенные уроки</h2>
<ul>
  {% for lesson in lessons %}
    <li>{{ lesson.date }} — {{ lesson.horse.name }} с {{ lesson.trainer }}</li>
  {% empty %}
    <li>Нет завершенных занятий</li>
  {% endfor %}
</ul>
{% endblock %}
